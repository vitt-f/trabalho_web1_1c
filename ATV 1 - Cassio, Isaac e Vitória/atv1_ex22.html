<body>
    <h1><i>Nome, gênero, escolaridade</i></h1>
    <table>
        <tr>
         <form action="">
            <td><label for="nome">Nome:</label></td>
            <td><input type="text" id="nome" name="nome" placeholder="Insira seu nome" required><br></td>
         </tr>

         <tr>
            <td>
               <label for="gênero">Gênero:</label>
            </td>
            <td>
               <input type="radio" id="gênero" name="gênero" value="Masculino">
               <label for="gênero">Masculino</label>
               <input type="radio" id="gênero" name="gênero" value="Feminino">
               <label for="gênero">Feminino</label>
            </td>
            
         </tr>

         <tr>
            <td><label for="escolaridade">Escolaridade</label></td>
            <td>
               <select id="turma" name="turma" required>
               <option value="1º grau" selected>1º grau</option>
               <option value="2º grau">2º grau</option>
               <option value="superior">superior</option>
               </select>
            </td>
         </tr>
         
         </form>
      </table>








</body>
