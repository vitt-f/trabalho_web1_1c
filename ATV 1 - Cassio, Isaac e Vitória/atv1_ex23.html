    <!DOCTYPE html>
<!--Cassio Augusto, Isaac de Magalhães e Vitória Ferreira-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td{
            vertical-align: top;        
        }
    </style>
    <title>ATV1 - Exercício 23</title>
</head>
<body>
    <h1>Escola Virtual:</h1>
    <h2>Formulário de Pré-Matrícula</h2>
    <fieldset>
        <hr/>
        <h3>Dados Pessoais:</h3>
        <form action="">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome"><br> 
        <label for="nascimento">Nascimento(dd/mm/aaaa):</label> 
        <input type="date" id="nascimento" name="nascimento"><br>
        <label for="nome_m">Nome da Mãe:</label>
        <input type="text" id="nome_m" name="nome_p"><br> 
        <label for="name_p">Nome do Pai:</label>
        <input type="text" id="nome_p" name="nome_p"><br>
        <label for="tel">Telefone: DDD</label>
        <input style="width: 25px;" type="text" id="tel" name="tel">
        <label for="tel">Tel:</label>
        <input style="width: 25px;" type="text" id="tel" name="tel">
        <label for="tel">Ramal:</label>
        <input style="width: 25px;" type="text" id="tel" name="tel"><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
    </fieldset>

    <fieldset>
        <hr/>
        <h3>Informações de Matrícula:</h3>

        <table>
            <tr>

                <td style="text-align: left;">Série:</td>
                <td style="text-align: left;">Turno:</td>
                <td style="text-align: left;">Atividades extracurriculares:</td>
            </tr>
            <tr>
                <td><label for="série"></label>
                    <select id="série" name="série" required>
                        <option selected>Escolha um opção</option>
                        <option value="">Pré-escolar</option>
                        <option value="">Fundamental 1º ao 5º</option>
                        <option value="">Fundamental 6º ao 9º</option>
                        <option value="">Ensino médio</option>
                    </select>
                </td>
                <td>
                    <input type="radio" id="tarde" name="turno" value="tarde">
                    <label for="tarde">Tarde</label><br>
                    <input type="radio" id="manhã" name="turno" value="manhã">
                    <label for="manhã">Manhã</label>
                </td>
                <td>
                    <input type="checkbox" id="matéria1" name="matéria1" value="Informática">
                    <label for="matéria1">Informática </label><br>
                    <input type="checkbox" id="matéria2" name="matéria2" value="Música">
                    <label for="matéria2">Música</label><br>
                    <input type="checkbox" id="matéria3" name="matéria3" value="Balet">
                    <label for="matéria3">Balet</label><br>
                    <input type="checkbox" id="matéria4" name="matéria4" value="Pintura">
                    <label for="matéria4">Pintura </label><br>
                    <input type="checkbox" id="matéria5" name="matéria5" value="Judô">
                    <label for="matéria5">Judô</label><br>
                    <input type="checkbox" id="matéria6" name="matéria6" value="Futebol">
                    <label for="matéria6">Futebol</label><br>

                </td>           
            </tr>
        </table>   
    </fieldset>
                    <input type="submit" name="enviar" value="Enviar Formulário">
                    <input type="reset" name="limpar" value="Limpar Campos">
</body>
</html>
